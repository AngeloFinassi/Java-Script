<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom in practice</title>
    <style>
        body {
            background-color: bisque;
            color: black;
            font: normal 18px Arial;
        }

<body>
    <h1>Iniciando estudos no DOM</h1>
    <p>aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em Mim</div>
    <script>
        //Pega elemestos com a tag 'p', [0] diz para pegar o primeiro
        var p1 = window.document.getElementsByTagName('p')[0]
        //Escreve oq esta dentro do 'p'
        document.write(p1.innerText, '<br>')
        //Muda a cor do elemento da variável
        p1.style.color = 'blue'
        
        //body n precisa do get?
        //Innertext pega o texto
        //InnerHtml pega o conteúdo inteiro, vunerabilidade em
        var corpo = window.document.body
        corpo.style.background = 'yellow'
