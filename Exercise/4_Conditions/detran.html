<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res"> 
    </div>

    <script>
        function Verificar(){
            var txtn1 = document.getElementById("txtn1")
            var res = document.querySelector("div#res")
            var vel = Number(txtn1.value)

            res.innerHTML = `Sua velocidade atual é ${vel} km/h <br>`
            if (vel > 60) {
                res.innerHTML += "MULTADO <br>"
            }
            res.innerHTML += "Dirija sempre com cinto de Segurança!"
        }
    </script>
</body>
</html>
