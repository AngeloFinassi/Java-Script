<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro script</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <h1>Olá mundo</h1>
    <script>
        var nome = prompt("Nome: ")
        //Escreva no documento -> document.write("bibabeiribou")
        // var.length() -> tamanho da string
        // var.toUpperCase() -> deixa a variável em maiúscula
        // var.toLowerCase() -> deixa a variável em minúscula
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maísculo ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculo ${nome.toLowerCase()}.`)
        //Da para colocar tags dentro do write
        // replace('.', ',')
    </script>
</body>
</html>
